name: Upload Release to Dropbox

on:
  workflow_dispatch:    # manuelles Auslösen via 'Run workflow'
  release:             # beim Veröffentlichen einer Release automatisch gestartet
    types:
      - published

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download release asset
        uses: dawidd6/action-download-release-asset@v1
        with:
          repository: ${{ github.repository }}
          tag:        ${{ github.event.release.tag_name }}
          asset_name: 'Band1_Full_Package.zip'
          output:     './Band1_Full_Package.zip'

      - name: Upload to Dropbox
        uses: peter-evans/dropbox-upload@v1
        with:
          access-token:     ${{ secrets.DROPBOX_TOKEN }}
          destination-path: '/Strassengeschichte/Band1_Full_Package.zip'
          source-file:      './Band1_Full_Package.zip'

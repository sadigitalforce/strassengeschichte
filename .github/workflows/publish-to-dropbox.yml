name: Publish to Dropbox

on:
  release:
    types: [published]

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Download Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: "*"

      - name: Upload to Dropbox
        env:
          DROPBOX_TOKEN: ${{ secrets.DROPBOX_TOKEN }}
        run: |
          echo "Starte rekursiven Upload aller Dateien..."

          find . -type f | while read -r file; do
            relpath="${file#./}"  # entfernt ./ am Anfang f√ºr Dropbox-Pfad
            echo "üîÑ Upload: $relpath"

            curl -s -X POST https://content.dropboxapi.com/2/files/upload \
              --header "Authorization: Bearer $DROPBOX_TOKEN" \
              --header "Dropbox-API-Arg: {\"path\": \"/VERLAGSPROJEKTE_SA_AXMANN/strassengeschichte/$relpath\", \"mode\": \"overwrite\"}" \
              --header "Content-Type: application/octet-stream" \
              --data-binary @"$file" || echo "‚ùå Fehler beim Upload von: $relpath ‚Äì √ºbersprungen"
          done
